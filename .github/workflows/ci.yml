name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # FORCE newest flutter-action version
    - uses: subosito/flutter-action@v2.14.0
      with:
        flutter-version: "3.22.0"   # includes Dart 3.7.0+
        cache: false               # disable old cache

    # Delete old flutter installations on the runner
    - name: Remove old Flutter SDK
      run: |
        sudo rm -rf $HOME/flutter
        sudo rm -rf /opt/hostedtoolcache/flutter

    # Clean pub + flutter cache
    - name: Clean Flutter cache
      run: |
        flutter clean
        flutter pub cache clean

    - name: Install dependencies
      run: flutter pub get

    - name: Flutter analyze
      run: flutter analyze

    - name: Flutter test
      run: flutter test
